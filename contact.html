<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Mubina Ring Shop</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fffafc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #d63384;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #f8bbd0;
      text-align: center;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #d63384;
    }

    .contact-box {
      width: 90%;
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #d63384;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ad1457;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 12px;
      background: #f8bbd0;
      font-weight: bold;
    }

  </style>

</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="rings.html">Rings</a>
  <a href="contact.html">Contact</a>
  <a href="cart.html">Cart</a>
</nav>

<div class="contact-box">
  <h2>Send a Message</h2>

  <input type="text" placeholder="Your Name">
  <input type="email" placeholder="Your Email">
  <textarea rows="5" placeholder="Your Message"></textarea>

  <button>Send</button>
</div>

<footer>

</footer>

</body>
</html>
